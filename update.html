<!doctype html>
<html lang="en" ng-app="updateApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Update</title>
	<meta name="description" content="This is to demonstrate how to store data online without a db.">
	<meta name="author" content="Samson Rapando and Daniel Warui. BSc Computer Science. The University of Nairobi">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<header>
		<h1>Update Users</h1>
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="items.html">Items</a>
	</nav>
	<br />
	<hr />
	<br />
	<h2>Add a user</h2>
	<div class="form">
		<p>
			<label for="username">Username</label><br />
			<input type="text" maxlength="20" id="username" required>
		</p>
		<p>
			<!-- We shall fetch the usertypes form an online file
				http://url/noDB/files/usertypes/
				where the url may be the domain or localhost
			 -->
			<label for="usertype">Usertype</label><br />
			<select id="username" required>
				<div id="usertypes"></div>
			</select>
		</p>
		<p>
			<label for="email">email</label><br />
			<input type="email" maxlength="30" id="email" required>
		</p>
		<button id="adduser">Add</button><br />
	</div>
	<br />
	<hr />
	<h2>Update User</h2>
	<div class="form">
		<p>
			<!-- The email will be used to search the user -->
			<label for="u_email">email</label><br />
			<input type="email" maxlength="30" id="u_email" required>
		</p>
		<p>
			<label for="new_usertype">new usertype</label><br />
			<select id="new_usertype" required>
				<div id="usertypes"></div>
			</select>
		</p>
		<button id="updatebutton">Update</button><br />
	</div>
	<br />
	<hr />
	<h2>Delete a user</h2>
	<div class="form">
		<p>
			<label for="d_email">email</label><br />
			<input type="email" maxlength="30" id="d_email" required>
		</p>
		<button id="delete_user">Delete</button><br />
	</div>
	<script src="js/update.js"></script>
</body>
</html>
